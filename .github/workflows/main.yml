name: Build and Deploy to Cloud Run

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # git 克隆到当前机器上
      - name: Use Node.js
        uses: actions/setup-node@v3 # 设置node环境
        with:
          node-version: 16.14.2 # 指定版本

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build # 运行 yarn build

      - uses: appleboy/scp-action@master # 使用scp-action进行文件上传
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'build' # 需要上传的文件
          target: '~/demo' # 上传到服务器的什么位置

      - name: Run Deploy
        uses: appleboy/ssh-action@master
        with:
          command_timeout: 4m
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: | # 运行多行命令
            cd demo
            touch tt.txt
